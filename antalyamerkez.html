<div id="map" style="width: 100%; height: 70%;"></div>
<script type="text/javascript">
	
// declare map object

var mapSW=[0, 16384];
var mapNE=[16384,0];


var map = L.map('map').setView([-10, 10], 0);




// reference the tiles

L.tileLayer('haritalar/antalya/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 2,
      maxZoom: 6,
      crs: L.CRS.Simple,

    

}).addTo(map);

map.setMaxBounds(new L.LatLngBounds(
	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom())
	));




//MARKERS
var marker = L.marker([-32.04, -64.50]).addTo(map);
var popup = marker.bindPopup('Uncalı').openPopup();

var marker = L.marker([-22.85, -50.71]).addTo(map);
var popup = marker.bindPopup('Akdeniz Üniversitesi').openPopup();

var marker = L.marker([-2.25, -1.02]).addTo(map);
var popup = marker.bindPopup('Kepez').openPopup();


var marker = L.marker([-29.33, -28.31]).addTo(map);
var popup = marker.bindPopup('Kaleiçi').openPopup();


var marker = L.marker([-50.66, 24.97]).addTo(map);
var popup = marker.bindPopup('Lara').openPopup();


var marker = L.marker([-43.77, -116.98]).addTo(map);
var popup = marker.bindPopup('Çakırlar').openPopup();
