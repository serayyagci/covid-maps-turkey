<div id="map" style="width: 100%; height: 70%;"></div>

// declare map object

var mapSW=[0, 32768];
var mapNE=[32768,0];


var map = L.map('map').setView([-10, 10], 0);




// reference the tiles

L.tileLayer('haritalar/istand/{z}/{x}/{y}.png', {
      continuousWorld: false,
      noWrap: true,  
      minZoom: 3,
      maxZoom: 7,
      crs: L.CRS.Simple,

    

}).addTo(map);

map.setMaxBounds(new L.LatLngBounds(
	map.unproject(mapSW, map.getMaxZoom()),
	map.unproject(mapNE, map.getMaxZoom())
	));



var marker = L.marker([-10,10], {
	draggable: true,
}).addTo(map);
marker.bindPopup('Our Heroes!').openPopup();
